<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件案例</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src=""></script>
</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" srcset="">
    </div>

    <div class="loginAndreg">
        <div class="title-box"></div>
        <!-- 登录 -->
        <div class="login">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="usname" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|passwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn layui-btn-fluid" lay-submit>立即登录</button>
                <a href="javascrip:;" id="btn-reg">去注册</a>
            </form>

        </div>
        <!-- 注册 -->
        <div class="reg">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="usname" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|passwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="trpassword" required lay-verify="required|trpasswd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">

                </div>
                <button class="layui-btn layui-btn-fluid" lay-submit>立即注册</button>
                <a href="javascrip:;" id="btn-login">去登录</a>
            </form>


        </div>
    </div>
    <!-- 导入layui 的JS文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!--  -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的JS文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
